{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Page Content -->
<div class="container projects-container">

  <!-- Page Heading -->
  <h1 class="my-4">My Projects
  </h1>

    {% for project in projects %}

  <div class="row">
    <div class="col-md-7">
      <a href="#">
        <img class="img-fluid rounded mb-3 mb-md-0" src="{% static ''%}{{ project.id_string }}/images/overview-image.jpg" alt="">
      </a>
    </div>
    <div class="col-md-5">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a class="btn btn-primary" href="/projects/{{ project.id_string }}">View Project</a>
    </div>
  </div>
  <!-- /.row -->
    <hr>

    {% endfor %}

</div>
<!-- /.container -->

{% endblock %}
