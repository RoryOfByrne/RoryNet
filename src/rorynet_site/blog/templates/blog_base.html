{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Page Content -->
    <div class="container blog-posts-container">

      <div class="row">

        {% block blog_main %}
        {% endblock %}

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  {% if categories %}
                    {% for category in categories %}
                      <ul class="list-unstyled mb-0">
                        <li>
                          <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
                        </li>
                      </ul>
                    {% endfor %}
                  {% else %}
                    <p>There are no Categories</p>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

{% endblock %}
